<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord ダッシュボード</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <p>読み込み中...</p>
    </div>

    <header style="display: none;">
        <h1>Discord ダッシュボード</h1>
        <button onclick="logout()">ログアウト</button>
    </header>
    
    <main style="display: none;">
        <h2>ようこそ、<span id="username">ユーザー名</span>!</h2>
        <p>Discord ID: <span id="discord-id">123456789</span></p>
        <p>参加しているサーバーの数: <span id="guild-count">5</span></p>
    </main>
    
    <footer style="display: none;">
        <p>&copy; 2025 Discord ダッシュボード. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
