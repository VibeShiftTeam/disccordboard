<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord サーバー掲示板</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Discord サーバー掲示板</h1>
    <button id="loginButton">ログイン</button>
  </header>

  <section id="boardSection">
    <h2>掲示板</h2>
    <div id="posts"></div>
    <form id="postForm">
      <textarea id="postContent" placeholder="投稿内容を入力..." required></textarea>
      <button type="submit">投稿する</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
