<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord サーバー掲示板</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Discord サーバー掲示板</h1>
      <button id="loginButton" class="login-btn">ログイン</button>
    </div>
  </header>

  <section id="boardSection" class="board-section">
    <div class="container">
      <h2>掲示板</h2>
      <div id="posts" class="posts"></div>
      <div id="postFormSection" class="post-form-section">
        <form id="postForm" class="post-form">
          <textarea id="postContent" placeholder="投稿内容を入力..." required></textarea>
          <button type="submit" class="post-btn">投稿する</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
