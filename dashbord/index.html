<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            color: #fff;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background-color: #7289da;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <h1>Discord OAuth2 認証</h1>
    <p>Discordでログインして、ダッシュボードにアクセスしてください。</p>
    <!-- Discord 認証のためのリンク -->
<button onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1324907278465499218&response_type=code&redirect_uri=https%3A%2F%2FVibeShiftTeam.github.io%2Fdisccordboard%2Fcallback.html&scope=identify+guilds+email+guilds.join'">
        Discordでログイン
    </button>

</html>
