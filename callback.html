<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 Callback</title>
</head>
<body>
    <h1>Processing...</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        // Discord OAuth2認証のコールバックをGlitchサーバーに送信
        fetch('https://your-glitch-project.glitch.me/callback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
        })
        .then(response => response.json())
        .then(data => {
            document.body.innerHTML = `<h1>Welcome, ${data.username}</h1>`;
        })
        .catch(err => {
            console.error(err);
            document.body.innerHTML = `<h1>Error occurred</h1>`;
        });
    </script>
</body>
</html>
