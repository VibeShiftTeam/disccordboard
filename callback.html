<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 コールバック</title>
</head>
<body>
    <h1>Discord OAuth2 認証完了</h1>
    <p>認証が成功しました。処理中です...</p>

    <script>
        // URLのクエリパラメータから認証コードを取得
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');  // 'code'はDiscordの認証コード

        if (code) {
            // サーバーにコードを送信してアクセストークンを取得
            fetch('/callback/discord', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })  // 認証コードを送信
            })
            .then(response => response.json())
            .then(data => {
                // 取得したアクセストークンなどのデータを処理
                console.log('Discordユーザー情報:', data);
                window.location.href = '/profile';  // ユーザープロフィールページにリダイレクト（例）
            })
            .catch(error => {
                console.error('エラーが発生しました:', error);
            });
        } else {
            // 認証コードが無い場合
            alert('認証コードが見つかりませんでした');
        }
    </script>
</body>
</html>
